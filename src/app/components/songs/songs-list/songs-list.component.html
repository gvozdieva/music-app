<div class="conteiner">
  <h1 class="display-3">Songs list conteiner</h1>
<button (click)="onSongsArray()">onSongsArray</button>
  <app-song-item
    *ngFor="let song of songs"
    [name]="song.name"
    [author]="song.author"
    [time]="song.time"
    [url]="song.url"
    [listenedSong]="song.listenedSong"
    [newSong]="song.newSong"
    [imgUrl]="song.imgUrl"
  ></app-song-item>
</div>
