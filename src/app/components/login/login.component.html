<form (ngSubmit)="onSubmit()">

  <div class="form-row">
    <div class="formItem">
      <label class="distance" for="Username">Username</label>
      <input id="Username" type="text">
    </div>
    <div class="formItem">
      <label class="distance" for="Password">Password</label>
      <input id="Password" type="password">
    </div>

    <button type="submit" class="formItem btn btn-success">Sign in</button>
  </div>
</form>
