<form (ngSubmit)="onSubmit()">

  <div class="form-row">
    <div class="formItem">
      <label class="distance" for="Email">Email</label>
      <input id="Email" type="text" class="form-control">
    </div>
    <div class="formItem">
      <label class="distance" for="Password">Password</label>
      <input id="Password" type="password" class="form-control">
    </div>

    <button type="submit" class="formItem btn btn-success">Sign in</button>
  </div>
</form>
