<form (ngSubmit)="onSubmit()">

  <div class="form-row">
    <div class="formItem">
      <label for="Username">Username</label>
      <input id="Username" type="text">
    </div>
    <div class="formItem">
      <label for="Password">Password</label>
      <input id="Password" type="password">
    </div>

    <button type="submit">LOG IN</button>
  </div>
</form>
