<div class="conteiner">
  <h1 class="display-3">songs</h1>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Song Name</th>
        <th scope="col">Author</th>
        <th scope="col">Time</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of songs">
        <td class="name"><a href="{{ item.link }}" target="_blank" (click)="onListenedSong(item)" class="link">{{ item.name}}</a></td>
        <td>{{ item.author }}</td>
        <td> <div class="time-and-listened">{{ item.time }} <div *ngIf="item.listened" class="btn btn-light listenedLabel">Listened</div></div></td>
      </tr>
      </tbody>
    </table>
</div>
