<div class="container">
  <form class="was-validated">
    <div class="form-row">

      <div class="form-group">
        <select class="custom-select" required>
          <option value="">Open this select menu</option>
          <option value="1">Jazz</option>
          <option value="2">Soul</option>
          <option value="3">Funk</option>
        </select>
        <div class="invalid-feedback">Example invalid custom select feedback</div>
      </div>

      <div class="form-group col-md-6">
        <label for="Name">Name</label>
        <input type="text" class="form-control" id="Name" placeholder="Name" required>
      </div>

      <div class="form-group">
        <label for="Author">Author</label>
        <input type="text" class="form-control" id="Author" placeholder="Author" required>
      </div>

      <div class="ulr-input">
        <label for="url">Song URL</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">https://example.com/song/</span>
          </div>
          <input type="url" class="form-control" id="url" aria-describedby="basic-addon3" required>
        </div>
      </div>

      <div class="form-group">
        <label for="Time">Time</label>
        <input type="text" class="form-control" id="Time" placeholder="4:20" required>
      </div>

    </div>

    <div class="buttons">
      <button type="button" class="btn btn-secondary">Back</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>

  </form>
</div>
