<div class="conteiner">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="nav-link btn btn-outline-warning" routerLink="/" routerLinkActive="activeLink" [routerLinkActiveOptions]="{exact: true}">MAIN</a>
    <a class="nav-link" routerLink="/genre/funk" routerLinkActive="activeLink">Funk</a>
    <a class="nav-link" routerLink="/genre/soul" routerLinkActive="activeLink">Soul</a>
    <a class="nav-link" routerLink="/genre/jazz" routerLinkActive="activeLink">Jazz</a>
    <a class="nav-link" routerLink="songs/allSongs" routerLinkActive="activeLink">All songs</a>
  </nav>

  <a class="auth nav-link" routerLink="signin" *ngIf="login; else signout">Sign in</a>
  <a class="auth nav-link" routerLink="signup" *ngIf="login; else signout">Sign up</a>
  <ng-template #signout>
    <a class="auth nav-link" routerLinkActive="activeLink">Sign out</a>
  </ng-template>

  <router-outlet></router-outlet>
</div>
